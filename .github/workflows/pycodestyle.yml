name: Pycodestyle

on:
  push:
  pull_request:

jobs:
  pycodestyle:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install pycodestyle

      - name: Run pycodestyle
        run: pycodestyle .
